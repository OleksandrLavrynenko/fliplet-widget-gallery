{{#if images.length}}
  <div class="image-gallery" data-image-gallery-id="{{id}}">
    <div class="wall"></div>
  </div>
{{else}}
<div class="image-gallery-placeholder placeholder">
  <h2><small data-translate="widgets.gallery.dataSource.galleryPlaceholder.title">Gallery component</small></h2>
  <p data-translate="widgets.gallery.dataSource.galleryPlaceholder.description">Start editing the Gallery component and the images will appear here.</p>
  <p data-translate="[html]widgets.gallery.dataSource.galleryPlaceholder.instruction">Preview your app on different devices using the <strong>Change device preview</strong> button at the top.</p>
</div>
{{/if}}
