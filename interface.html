<div id="app" data-my-widget-id="{{id}}">
  <header>
    <p>
      Configure your gallery
      <a href="https://help.fliplet.com/gallery-component/" class="help-icon" target="_blank">
        <i class="fa fa-question-circle-o"></i>
      </a>
    </p>
  </header>
  <div class="darkzone"></div>
  <div class="add-image-container">
    <div class="help-text">

    </div>
    <div id="add-image" class="btn btn-primary add-image-button">
      Add images
    </div>
  </div>
  {{#if images}}
  <span class="drag-tip">
    Drag Images to reorder them.
  </span>
  {{/if}}
  <div class="holder">
    <div class="image-library row">
    </div>
    <div class="edit-title-section" style="display: none;">
      <div class="edit-image-title">
        <div class="title">
          <span>
            Image Title
          </span>
          <i id="editClose" class="fa fa-times"></i>
        </div>
        <input id="edit-input" type="text" class="form-control" placeholder="Enter your image title">
        <div id="edit-button" class="btn btn-primary edit-button"><i class="fa fa-pencil fa-3"></i> Edit image</div>
      </div>
    </div>
  </div>
</div>
